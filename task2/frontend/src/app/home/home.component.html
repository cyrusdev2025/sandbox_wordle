<!-- Wordle Game Home Page -->
<div class="wordle-container">
  <header class="header">
    <h1 class="title">WORDLE</h1>
    <p class="subtitle">Guess the 5-letter word in {{ maxTrials }} tries</p>
  </header>

  <main class="home-content">
    <div class="game-info">
      <p class="info-text">
        Welcome to Wordle! Click the button below to start a new game.
        You have {{ maxTrials }} attempts to guess the correct 5-letter word.
      </p>
    </div>

    <div class="button-group">
      <button class="start-button single-player" (click)="startNewGame()" [disabled]="isLoading">
        @if (isLoading) {
          Starting...
        } @else {
          Single Player
        }
      </button>

      <button class="start-button multiplayer" (click)="startMultiplayer()">
        Multiplayer
      </button>
    </div>

    @if (errorMessage) {
      <div class="error">
        {{ errorMessage }}
      </div>
    }
  </main>
</div>
